@(message: String)

@main("Welcome to Swim Club Manager") {

<form action="@routes.MyApplication.createSwimmer()" method="post">
    <input type="text" name="name" />
    <input type="text" name="age" />
    <button>Add Swimmer</button>
</form>

<form action="@routes.MyApplication.displayAllSwimmers()" method="get">
    <button>Display all swimmers</button>

    <h1>Swimmers:</h1>
    <ul>
       @swimmerForm
    </ul>
</form>
}
