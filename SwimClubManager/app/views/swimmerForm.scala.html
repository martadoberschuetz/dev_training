@(swimmers: List[Swimmer])

<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>

<form action="@routes.MyApplication.displayAllSwimmers()" method="get">


    <h1>Swimmers:</h1>
    <ul>
        @for(swimmer <- swimmers){
        <li>@swimmer.getName()</li>
        }
    </ul>
</form>

</body>
</html>
